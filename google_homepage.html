<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="google_homepage.css">
    <link href="images/favicon.ico" rel="shortcut icon">
</head>

<body>
    <div class="gmail">
        <ul class="pull_left">
            <li><a href="gmail.com">Gmail</a></li>
            <li><a href="photos.google.com">Images</a></li>
            <li><a href="google.com/intl/en/options/" title="Google apps" aria-expanded="false" role="button">
                <img src="images/google-apps-grey.png" alt="Google apps">
            </a></li>
            <li><a href="plus.google.com"><img src="images/google+notifications.png" alt="Google Notifications"></a></li>
            <li><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">
                <img src="images/gmail-user.png" alt="Google account">
            </a></li>    
        </ul>
    </div>

    <div class="content">

        <div class="logo">
            <img src="images/Google.svg.png" alt="Google">
        </div>
    
        <form>
            <div class="search_box">
                <input type="text" maxlength="2048" title="Search">
                             
             </input>
              <img src="images/google-microphone.png" alt="Search with voice">   
            </div>

            <div class="feeling_lucky">
                <input class="buttons" type="submit" value="Google Search">
                <input class="buttons" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>

    </div>
    
    <div class="footer">

        <span class="left">
            <a href="google.com/intl/en/ads/?fg=1">Advertising</a>
            <a href="google.com/services/?fg=1">Business</a>
            <a href="google.com/intl/en/about.html?fg=1">About</a>
        </span>

        <span class="right">
            <a href="google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
            <a href="google.com/intl/en/policies/terms/?fg=1">Trems</a>
            <a href="google.com/preferences?h1=en">Settings</a>
            <a href="google.co.ke/?fg=1">Use Google.co.ke</a>
        </span>

    </div>
</body>
</html>
